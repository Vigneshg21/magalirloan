<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Loan Repayment Simulation</h1>

        <div id="inputForm">
            <label for="principalInput">Principal Amount:</label>
            <input type="number" id="principalInput" required>

            <label for="interestRateInput">Interest Rate (in decimal):</label>
            <input type="number" step="0.01" id="interestRateInput" required>

            <label for="monthlyPaymentInput">Monthly Payment:</label>
            <input type="number" id="monthlyPaymentInput" required>

            <button onclick="calculateLoan()">Calculate Loan</button>
        </div>

        <table id="loanTable">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Remaining Balance</th>
                </tr>
            </thead>
            <tbody id="loanTableBody">
                <!-- Table rows will be added dynamically using JavaScript -->
            </tbody>
        </table>

        <div id="finalResults">
            <p id="monthsResult"></p>
            <p id="interestResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
